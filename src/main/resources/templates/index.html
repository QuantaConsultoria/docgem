<html>
	<head>
		<meta charset="utf-8">
		<title>Automatic Documentation Generate by DocGem</title>
		<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
		<script type="text/javascript" src="http://ajax.microsoft.com/ajax/jquery.templates/beta1/jquery.tmpl.js"></script>
		<script type="text/javascript" src="data.js"></script>
		<script type="text/javascript" src="docgem.js"></script>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<div id="wrap">
			<div class="container">
				<div id="index-container" class="page-header">
					<ul id="index"></ul>
				</div>
				<div id="chapters" ></div>
			</div>		
		</div>
		
		<script type="text/template" id="chapterTemplate">
			<div class="chapter" data-id="${id}" >
				<h3>${id}</h3>
				<p class="text">${text}</p>
				<h4>Sess√µes</h4>
				<div class="sections">
				</div>
			</div>			
		</script>
		
		<script type="text/template" id="sectionTemplate">
			<div class="section"  data-id="${id}">
				<div class="text">${text}</div>
				<div>
				  <input type="button" value="<< voltar" class="back-action" data-id="${id}"/><input type="button" value="avancar >>" class="next-action" data-id="${id}"/>
				</div>
				<div>
					<ul class="actions"></ul>
				</div>				
			</div>				
		</script>
		
		<script type="text/template" id="actionTemplate">
		  <li data-index="${index}" class="action disabled">
		    <span>${text}</span><br />
		    <image src="${imageFile}" border=1 />
		  </li>
		</script>
		
	</body>
</html>
